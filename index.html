<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
        type="image/png"
        href="/to-do-list/to-do-list-favicon.png">
</head>
<body>
  <div class="todo-list">
    <h1>To-Do List</h1>
    <form>
      <input type="text" placeholder="Add a new to-do item" />
      <div class="error-message">Can't add empty item!</div> <!-- New error message div -->
      <button type="submit">Add</button>
    </form>
    <ul>
      <!-- Javascript will add li elements here with the text inputted for the to do item -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
